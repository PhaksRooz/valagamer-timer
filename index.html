<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>valagamer</title>
  <style>
    body {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      direction: rtl;
    }

    .timer-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12);
      text-align: center;
      max-width: 720px;
      width: 92%;
    }

    .title {
      font-size: 2.2rem;
      font-weight: bold;
      color: #2d3748;
      margin-bottom: 6px;
    }

    .date-display {
      font-size: 1rem;
      color: #718096;
      margin-bottom: 18px;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 16px;
      margin-bottom: 12px;
    }

    .time-unit {
      background: linear-gradient(135deg, #4299e1, #3182ce);
      color: white;
      padding: 14px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(66, 153, 225, 0.22);
      transition: transform 0.18s ease;
    }

    .time-unit:hover {
      transform: translateY(-6px);
    }

    .time-number {
      font-size: 2rem;
      font-weight: 700;
      display: block;
      line-height: 1;
    }

    .time-label {
      font-size: 0.85rem;
      margin-top: 6px;
      opacity: 0.95;
    }

    /* مخصوص ثانیه: زیرثانیه و عکس */
    .seconds-unit {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .subsec {
      margin-top: 6px;
      font-size: 0.9rem;
      opacity: 0.95;
      background: rgba(255,255,255,0.12);
      padding: 3px 8px;
      border-radius: 8px;
      font-weight: 600;
    }

    .timer-image {
      margin-top: 10px;
    }

    .timer-image img {
      width: 120px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.18);
      display: block;
    }

    .message {
      font-size: 1.05rem;
      color: #4a5568;
      line-height: 1.5;
      margin-top: 8px;
    }

    .expired {
      color: #e53e3e;
      font-weight: bold;
      font-size: 1.2rem;
    }

    @media (max-width: 640px) {
      .countdown {
        grid-template-columns: repeat(2, 1fr);
        gap: 12px;
      }
      .time-number {
        font-size: 1.6rem;
      }
      .timer-image img {
        width: 100px;
      }
    }
  </style>
</head>

  <script>
    // تاریخ هدف: 22 اردیبهشت 1405 (12 می 2026) - نیمه شب (00:00:00)
    const targetDate = new Date('2026-05-12T00:00:00').getTime();

    function pad(num, size) {
      let s = "000" + num;
      return s.substr(s.length - size);
    }

    function update() {
      const now = Date.now();
      let distance = targetDate - now;

      if (distance <= 0) {
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('message').innerHTML = '<div class="expired">🎉 زمان رسیده! 22 اردیبهشت 1405 🎉</div>';
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      distance %= (1000 * 60 * 60 * 24);
      const hours = Math.floor(distance / (1000 * 60 * 60));
      distance %= (1000 * 60 * 60);
      const minutes = Math.floor(distance / (1000 * 60));
      distance %= (1000 * 60);
      const seconds = Math.floor(distance / 1000);
      const ms = distance % 1000; // میلی‌ثانیه باقی‌مانده

      document.getElementById('days').textContent = pad(days, 2);
      document.getElementById('hours').textContent = pad(hours, 2);
      document.getElementById('minutes').textContent = pad(minutes, 2);
      document.getElementById('seconds').textContent = pad(seconds, 2);
      document.getElementById('milliseconds').textContent = pad(ms, 3);
    }

    // استفاده از requestAnimationFrame برای نمایش زیرثانیه روان
    function loop() {
      update();
      requestAnimationFrame(loop);
    }

    loop();
  </script>
